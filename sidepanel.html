<!doctype html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/icon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- SEO Meta Tags -->
  <title>✨ Emoji 工具箱 | 表情符號、特殊符號、顏文字一鍵複製</title>
  <meta name="description" content="免費線上 Emoji 工具箱 - 提供數百種表情符號、上千種特殊符號、精選日式顏文字，一鍵複製貼上使用。支援隱形空白注入工具。" />
  <meta name="keywords" content="emoji, 表情符號, 特殊符號, 顏文字, kaomoji, 複製貼上, 符號工具, 隱形空白" />
  <meta name="author" content="Emoji Toolbox" />

  <!-- Open Graph -->
  <meta property="og:title" content="✨ Emoji 工具箱 | 表情符號、特殊符號、顏文字一鍵複製" />
  <meta property="og:description" content="免費線上 Emoji 工具箱 - 提供數百種表情符號、上千種特殊符號、精選日式顏文字，一鍵複製貼上使用。" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/icon.png" />

  <!-- Theme Color - will be updated by JS -->
  <meta name="theme-color" content="#0f172a" id="theme-color-meta" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap"
    rel="stylesheet">

  <script>
    // Initialize theme before page renders to prevent flash
    (function () {
      try {
        const theme = localStorage.getItem('emoji-toolbox-theme') || 'dark';
        document.documentElement.setAttribute('data-theme', theme);
        // Update theme-color meta tag
        const themeColor = theme === 'light' ? '#f8fafc' : '#0f172a';
        document.getElementById('theme-color-meta')?.setAttribute('content', themeColor);
      } catch (e) { }
    })();
  </script>

  <style>
    /* Base reset - prevents flash */
    * {
      box-sizing: border-box;
    }

    /* Dark theme default */
    body {
      background-color: #0f172a;
      color: #f8fafc;
      margin: 0;
      padding: 0;
      font-family: 'Inter', 'Noto Sans TC', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Light theme override */
    :root[data-theme="light"] body {
      background-color: #f8fafc;
      color: #1e293b;
    }

    /* Loading state */
    #root {
      min-height: 100vh;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
